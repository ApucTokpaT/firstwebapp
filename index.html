<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TG Web App: Звездные Задачи</title> <!-- Изменим title -->

    <!-- Подключение шрифтов (Poppins и Raleway) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Raleway:wght@700&display=swap" rel="stylesheet">

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">

    <!-- Скрипт Telegram Web App (ОБЯЗАТЕЛЬНО ПЕРЕД ВАШИМ script.js) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Контейнер для основного контента -->
    <div class="content-wrapper">
        <h1>Мои Задачи</h1>
        <p>Добавьте, измените или удалите задачи.</p>

        <!-- Форма добавления/редактирования задачи -->
        <div class="add-task-container">
            <input type="text" id="new-task-input" placeholder="Новая задача в космосе..."> <!-- Изменим placeholder -->
            <button id="add-task-btn">Добавить</button>
        </div>

        <!-- Список задач -->
        <h2>Список:</h2>
        <ul id="task-list">
            <!-- Задачи будут добавляться сюда через JS -->
            <li class="no-tasks visible">Загрузка задач...</li>
        </ul>


        <div id="user-info">Загрузка данных пользователя...</div>

        <!-- Обертка для кнопок управления -->
        <div class="button-container">
            <button id="send-tasks-btn">Отправить Задачи</button>
            <button id="close-btn">Закрыть</button>
        </div>
    </div>

    <!-- Ваш скрипт логики -->
    <script src="script.js"></script>
</body>
</html>
